<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        #game {
            margin-top: 50px;
            text-align: center;
        }
        #result {
            font-size: 1.5em;
            margin-top: 20px;

        <div id="result"></div>
    </div>
    <script src="script.js"></script>
